<div class="flex-container">
  <a mat-fab extended [routerLink]="['/story-edit', null]" class="button-container">
    <mat-icon>add</mat-icon>
    Add story
  </a>
  <a mat-fab extended [routerLink]="['/chapter-edit', null]" class="button-container">
    <mat-icon>edit_square</mat-icon>
    Chapters
  </a>
  <button mat-fab extended class="button-container" (click)="cleanup()">
    <mat-icon>cleaning_services</mat-icon>
    Cleanup
  </button>
  <button mat-fab extended class="button-container" (click)="replicate()">
    <mat-icon>sync</mat-icon>
    Replicate
  </button>
</div>
<h3>Edit story:</h3>

@for (story of stories$ | async | async; track story.id; let idx = $index) {
  <mat-card appearance="outlined">
    <mat-card-content>{{ idx }} {{ story.name }}</mat-card-content>
    <mat-card-footer class="card-footer">
      <mat-chip-set aria-label="Sory-edit-actions">
        <mat-chip  [routerLink]="['/story-edit', story.id]">
          <mat-icon>edit</mat-icon>
          Edit
        </mat-chip>
        <mat-chip (click)="delete(story)">
          <mat-icon>delete</mat-icon>
          Delete
        </mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
}
