<h2 mat-dialog-title>Delete account</h2>
<mat-dialog-content>
  Are you sure you want to permanently delete your account?
  <p>All your saved data will be permanently lost!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="data.deleteFunction()">Ok</button>
</mat-dialog-actions>
