<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
    <mat-form-field>
        <mat-label>Current password</mat-label>
        <input matInput type="text" formControlName="currentPassword"/>
    </mat-form-field>
    <create-password-form-fragment formControlName="newPassword"></create-password-form-fragment>
    <button mat-fab extended type="submit" [disabled]="!changePasswordForm.valid">
        <mat-icon>check</mat-icon>Change password
    </button>
</form>
