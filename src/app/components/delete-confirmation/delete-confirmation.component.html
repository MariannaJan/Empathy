<h2 mat-dialog-title>Delete element</h2>
<mat-dialog-content>
  Do you want to delete {{ data.name }} (ID: {{data.id}}) from {{ data.collection }}?

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="data.deleteFunction()">Ok</button>
  </mat-dialog-actions>
